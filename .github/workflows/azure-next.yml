name: Deploy SSR Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bnoon'                # Your Azure Web App name
          package: './deploy.zip'          # Path to the zip you created
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          type: zip
          clean: true
